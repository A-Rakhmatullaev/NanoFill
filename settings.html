<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobFill Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <h1>JobFill Settings</h1>
  <div class="tab">
    <button class="tablinks" data-tab="PersonalInfo">Personal Information</button>
    <button class="tablinks" data-tab="Education">Education</button>
    <button class="tablinks" data-tab="WorkExperience">Work Experience</button>
    <button class="tablinks" data-tab="Other">Other</button>
    <button class="tablinks" data-tab="Custom">Custom</button>
  </div>

  <div id="PersonalInfo" class="tabcontent">
    <form id="jobFillForm">
      <div>
        <label for="prefix">Prefix</label>
        <select id="prefix" name="prefix">
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
          <option value="Miss">Miss</option>
          <option value="Ms">Ms</option>
          <option value="Mx">Mx</option>
          <option value="Sir">Sir</option>
          <option value="Dame">Dame</option>
          <option value="Dr">Dr</option>
          <option value="Cllr">Cllr</option>
          <option value="Lady">Lady</option>
        </select>
      </div>
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">
      </div>
      <div>
        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" name="middleName">
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName">
      </div>
      <div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
      </div>
      <div>
        <label for="city">City</label>
        <input type="text" id="city" name="city">
      </div>
      <div>
        <label for="state">State</label>
        <input type="text" id="state" name="state">
      </div>
      <div>
        <label for="postalCode">Postal Code</label>
        <input type="text" id="postalCode" name="postalCode">
      </div>
      <div>
        <label for="country">Country</label>
        <input type="text" id="country" name="country">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div>
        <label for="nationality">Nationality</label>
        <input type="text" id="nationality" name="nationality">
      </div>
      <div>
        <label for="linkedin">LinkedIn</label>
        <input type="url" id="linkedin" name="linkedin">
      </div>
      <div>
        <label for="twitter">Twitter</label>
        <input type="url" id="twitter" name="twitter">
      </div>
      <div>
        <label for="github">GitHub</label>
        <input type="url" id="github" name="github">
      </div>
      <div>
        <label for="website">Website</label>
        <input type="url" id="website" name="website">
      </div>
      <div>
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender">
      </div>
      <button type="submit" id="saveSettings">Save Settings</button>
    </form>
  </div>

  <div id="Education" class="tabcontent">
    <form id="educationForm">
      <div>
        <label for="school">School or Institution</label>
        <input type="text" id="school" name="school">
      </div>
      <div>
        <label for="degree">Degree</label>
        <input type="text" id="degree" name="degree">
      </div>
      <div>
        <label for="major">Major</label>
        <input type="text" id="major" name="major">
      </div>
      <div>
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate">
      </div>
      <div>
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" name="endDate">
      </div>
      <button type="submit" id="saveEducation">Save Education</button>
    </form>
  </div>

  <div id="WorkExperience" class="tabcontent">
    <form id="workExperienceForm">
      <div>
        <label for="company">Company</label>
        <input type="text" id="company" name="company">
      </div>
      <div>
        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle">
      </div>
      <div>
        <label for="workStartDate">Start Date</label>
        <input type="date" id="workStartDate" name="workStartDate">
      </div>
      <div>
        <label for="workEndDate">End Date</label>
        <input type="date" id="workEndDate" name="workEndDate">
      </div>
      <div>
        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>
      </div>
      <button type="submit" id="saveWorkExperience">Save Work Experience</button>
    </form>
  </div>

  <div id="Other" class="tabcontent">
    <form id="otherForm">
      <div>
        <label for="currentSalary">Current Salary</label>
        <input type="text" id="currentSalary" name="currentSalary">
      </div>
      <div>
        <label for="expectedSalary">Expected Salary</label>
        <input type="text" id="expectedSalary" name="expectedSalary">
      </div>
      <div>
        <label for="noticePeriod">Notice Period</label>
        <input type="text" id="noticePeriod" name="noticePeriod">
      </div>
      <div>
        <label for="earliestAvailableDate">Earliest Available Date</label>
        <input type="date" id="earliestAvailableDate" name="earliestAvailableDate">
      </div>
      <div>
        <label for="coverLetter">Cover Letter</label>
        <textarea id="coverLetter" name="coverLetter" rows="10"></textarea>
      </div>
      <div>
        <label for="genderIdentity">Gender Identity</label>
        <input type="text" id="genderIdentity" name="genderIdentity">
      </div>
      <div>
        <label for="raceEthnicity">Race/Ethnicity</label>
        <input type="text" id="raceEthnicity" name="raceEthnicity">
      </div>
      <div>
        <label for="sexualOrientation">Sexual Orientation</label>
        <input type="text" id="sexualOrientation" name="sexualOrientation">
      </div>
      <div>
        <label for="disabilityStatus">Disability Status</label>
        <input type="text" id="disabilityStatus" name="disabilityStatus">
      </div>
      <div>
        <label for="veteranStatus">Veteran Status</label>
        <input type="text" id="veteranStatus" name="veteranStatus">
      </div>
      <div>
        <label for="resume">Resume/CV</label>
        <input type="file" id="resume" name="resume" accept="application/pdf">
        <div id="resumeStatus"></div> <!-- Display the status of the resume -->
      </div>
      <button type="submit" id="saveOther">Save Other</button>
    </form>
  </div>

  <div id="Custom" class="tabcontent">
    <form id="customForm">
      <div id="customFieldsContainer"></div>
      <button type="button" id="addCustomField">Add Custom Field</button>
      <button type="submit" id="saveCustom">Save Custom</button>
    </form>
  </div>

  <script src="settings.js"></script>
</body>
</html>
